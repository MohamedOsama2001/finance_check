<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <input type="file" id="file-input" accept=".xlsx, .xls, .csv"/>
    <div class="btns" style="margin-top: 20px;margin-bottom: 50px;">
        <button type="submit" class="btn btn-dark egypt">egypt</button>
        <button type="submit" class="btn btn-danger dubai">dubai</button>
        <button type="submit" class="btn btn-success ksa">ksa</button>
    </div>
    <h4 class="mb-3">hacker booking</h4>
    <div class="resultTable">
        <table class="table">
            <thead>
              <tr>
                <th>Airline PNR</th>
                <th>GDS PNR</th>
                <th>Client Name</th>
                <th>Nationality</th>
                <th>Branch</th>
                <th>Booking Date</th>
                <th>Travel Date</th>
                <th>Segments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <h4 class="my-3">today or tomorow booking</h4>
    <div class="todayTable">
      <table class="table">
          <thead>
            <tr>
              <th>Airline PNR</th>
              <th>GDS PNR</th>
              <th>Client Name</th>
              <th>Nationality</th>
              <th>Branch</th>
              <th>Booking Date</th>
              <th>Travel Date</th>
              <th>Segments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
  </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
